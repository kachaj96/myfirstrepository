<!DOCTYPE html>
<html>

	<head>
	
		<meta charset="UTF-8">
		<meta name="description" content="This is an awesome website">
		<title>Website's Title</title>
	
	</head>
	
	<body>
	
		<!-- <a> jest przykładem bloku INLINE DISPLAY, który zamuje tylko tyle mijesca, ile potrzeba -->
		<a href="#">link1</a>
		<a href="#">link2</a>
		<hr>
		<!-- <p> jest przykładem bloku BLOCK DISPLAY, który zajmuje całą szerokość -->
		<p>Paragraph1</p>
		<p>Paragraph2</p>
		
		<!-- <span> INLINE CONTAINER, ELEMENT -->
		<span>span1</span>
		<span>span2</span>
		
		<!-- <div> BLOCK CONTAINER, ELEMENT -->
		<div>div1</div>
		<div>div2</div>
		
		<!-- przykład użycia DIV z kilkoma funkcjami CSS -->
		<div style="background-color: black">
		<a href="#">About Me</a>
		<a href="#">Contact</a>
		<a href="#" style="float:right; background-color: yellow">Info</a>
		</div>
	
	</body>
	
</html>
