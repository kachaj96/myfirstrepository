<!DOCTYPE html>
<html>

	<head>
	
		<meta charset="UTF-8">
		<meta name="description" content="This is an awesome website">
		<title>Website's Title</title>
	
	</head>
	
	<body>
	
		<!-- input type="RODZAJ" dodaje np. blok tekstowy, przycisk submit, itd. wiele rzeczy - DEFINIUJE ELEMENT -->
		<!-- blok tekstowy + value, czyli tekst w bloku -->
		<input type="text" value="Enter your Username"><br>
		
		<!-- blok hasła -->
		<input type="password"><br>
		
		<!-- pole tekstowe z 10 wierszami i 30 kolumnami -->
		<textarea rows="10" cols="30">
			Enter a paragraph
		</textarea><br>
		
		<!-- wstawia date do wyboru -->
		<input type="date"><br>
		
		<!-- wstawia zakres -->
		<input type="range"><br>
		
		<!-- prosi o wybór pliku z komputera -->
		<input type="file"><br>
		
		<!-- wstawia box do zaznaczania -->
		<input type="checkbox"><br>
		
		<!-- wstawia box, o tej samej nazwie, dlatego tylko jeden może być zaznaczony jednocześnie -->
		<input name="btn1" type="radio">
		<input name="btn1" type="radio"><br>
		
		<!-- form tak jakby chwyta to, co jest w środku -->
		<form>
			<!-- wstawia przycisk potwierdzenia -->
			<input type="submit" value="YES">
		</form>
	
	</body>
	
</html>
