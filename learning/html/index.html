<!DOCTYPE html> <!-- określenie typu dokumentu -->
<html>

	<head> <!-- głowa dokumentu, zawiera dane dotyczące dokumentu -->
	
		<meta charset="UTF-8"> <!-- definiuje znaki w dokumencie -->
		<meta name="description" content="This is an awesome website"> <!-- opis dokumentu -->
		<title>Website's Title</title> <!-- tytuł dokumentu na pasku przeglądarki -->
	
	</head>
	
	<body> <!-- ciało dokumentu, cały kontent będzie znajdował się w tym tagu -->
	
		<header> <!-- np. menu, logo, linki -->
			<nav> <!-- wszystko, co nawiguje np. menu z About Me, Contact, itd. -->
			
			</nav>
		</header>
		<main>
			<article> <!-- tekst na artykuł -->
				<section> <!-- np. sekcje artykułu, nie musi być w artykule -->
					<aside> <!-- kontent np. na reklame, jest na stornie ale nie jest ważny -->
					</aside>
				</section>
			</article>
		</main>
		<footer>
		
		</footer>
		
	</body>
	
</html>
