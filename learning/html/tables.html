<!DOCTYPE html>
<html>

	<head>
	
		<meta charset="UTF-8">
		<meta name="description" content="This is an awesome website">
		<title>Website's Title</title>
	
	</head>
	
	<body>
		<!-- tworzenie tabely -->
		<table>
			<!-- thead to header tabeli, główna część -->
			<thead>
				<!-- caption nazywa tabelę -->
				<caption><h2>List of Numbers</h2></caption>
				<!-- tr czyli wiersz tabeli -->
				<tr>
					<!-- td czyli kolumna tabeli -->
					<!-- colspan="X" jednostka zajmuje X części -->
					<td colspan="2">one</td>
					<td>two</td>
					<td>three</td>
				</tr>
			</thead>
			<!-- tbody to ciało tabeli, kontent -->
			<tbody>
				<tr>
					<!-- header w tabeli -->
					<th>num1</th>
					<th>num2</th>
					<th>num3</th>
				</tr>
				<tr>
					<td>four</td>
					<td>five</td>
					<td>six</td>
				</tr>
			</tbody>
		</table>
		
	</body>
	
</html>
