<!DOCTYPE html>
<head>
    <script src="javascript/javascript.js"></script>
    <body>
<!-- TESTY JAVA SCRIPT -->

        <h1>JavaScript Testing</h1>
<!-- po kliknięciu w przycisk zniknie obraz i zamieni się na tekst z javascript.js -->
        <p id="imageGoneID"><img src="images/fb-testing.png"></p>
        <button type="button" onclick="imageGone()">Click to see the change</button>
        <br><br>
<!-- pokazuje wynik -->
        <script>document.write(5 + 6);</script>
        <br><br>
<!-- po kliknięcu wyskoczy wynik, a cała reszta zniknie-->
        <button type="button" onclick="document.write(5 + 6)">Try it to see 11 number and nothing else</button>
        <br><br>
<!-- po kliknięciu wyskoczy okno alertowe z wynikiem-->
        <button type="button" onclick="window.alert(5 + 6)">Try it to see a window alert</button>
        <br><br>
        <!-- po kliknięciuc wskoczy okno drukowania-->
        <button onclick="window.print()">Print this page</button>
        <br>
<!--    JavaScript statements are composed of:
        Values, Operators, Expressions, Keywords, and Comments.
        This statement tells the browser to write "Hello Dolly." inside an HTML element with id="dolly":-->
        <p id="dolly"></p>
        <script>
        document.getElementById("dolly").innerHTML = "Hello Dolly.";
        </script>
<!-- ANOTHER EXAMPLE -->
        <h2>JavaScript Statements</h2>
        
        <p>A <b>JavaScript program</b> is a list of <b>statements</b> to be executed by a computer.</p>
                        
        <p id="numbers"></p>
                        
        <script>
        var x, y, z;  // Statement 1
        x = 5;        // Statement 2
        y = 6;        // Statement 3
        z = x + y;    // Statement 4
<!-- -->
        var x, y, z;       // How to declare variables
        x = 5; y = 6;      // How to assign values
        z = x + y;         // How to compute values -->
                        
        document.getElementById("numbers").innerHTML =
        "The value of z is " + z + ".";
        </script>
        <br>
<!-- PRZYKŁAD -->
        <script>
            function myFunction() {
              document.getElementById("demo1").innerHTML = "Hello Dolly!";
              document.getElementById("demo2").innerHTML = "How are you?";
            }
        </script>
        <button type="button" onclick="myFunction()">Click Me!</button>
        <p id="demo1"></p>
        <p id="demo2"></p>
    </body>
</head>
